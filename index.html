<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">


    
  <link rel="stylesheet" href="style.css">
  <title>Help Desk | Ticket Tracker</title>
</head>

<body onload="fetchIssues()">
  <header>
    <nav class="nav">
      <div class="logo">
        <span class="logo-icon"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg></span>
        <h3>Acme Co.</h3>
      </div>
      <div class="links">
        <ul>
          <li><a href="/" class="btn btn-primary">login</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main class="container">
    <h1>Help Desk Ticket Tracker</h1>
    <section class="jumbotron">
      <h3 class="display-8">Add New Issue:</h3>
      <form id="issueInputForm">

        <div class="form-group">
          <label for="issueSubjInput">Subject</label>
          <input type="text" id="issueSubjInput" class="form-control" placeholder="Subject of Issue...">
        </div>

        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" id="issueDescInput" class="form-control" placeholder="Issue description...">
        </div>

        <div class="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select class="form-control" id="issueSeverityInput">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High" selected>High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="issueAssignedToInput">Assigned to:</label>
          <input type="text" id="issueAssignedToInput" class="form-control" placeholder="Enter response person...">
        </div>

        <button type="submit" class="btn btn-primary">Add Ticket</button>
      </form>
    </section>
  
  <section class="container">
    <section class="row">
      <div class="col-lg-12">
        <div id="issuesList">
          
          <!--This will be populated by JS-->
        </div>
      </div>
    </section>
  </section>
</main>


  <!-- JS scripts + Bootstrap JS scripts -->
  <script src="index.js"></script>
  <!-- <script src="main.js"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.7/chance.min.js"></script>


</body>

</html>
